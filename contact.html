<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeCrypt: Decentralized Crypto</title>
    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- External CSS file -->
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/contact.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="./index.html">
        <img src="./img/logo.svg" alt="Logo" width="60" height="60" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container my-5">
      <h2 class="text-center">Contact Us</h2>
      <div class="row">
        <div class="col-md-6">
          <form id="contactForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Your Name"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Your Email"
              />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                class="form-control"
                id="message"
                rows="5"
                placeholder="Your Message"
              ></textarea>
            </div>
            <div class="btn-container">
              <button type="button" id="submitButton" class="btn btn-primary">
                Submit
              </button>
              <a href="./map.html" class="btn btn-secondary ml-2"
                >Know Direction</a
              >
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <h4>Our Location</h4>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3753.5736397696237!2d77.6071569674384!3d12.934100921412533!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae15392f6ea2f9%3A0x851befe3b3f1d0b0!2sCentral%20Campus%2C%20Christ%20University!5e1!3m2!1sen!2sin!4v1722698212497!5m2!1sen!2sin"
            width="100%"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-4">
      <div class="container">
        <p class="mb-1">&copy; 2024 DeCrypt. All rights reserved.</p>
        <ul class="list-inline">
          <li class="list-inline-item">
            <a class="text-white" href="./contact.html">Contact Us</a>
          </li>
        </ul>
        <div class="social-media mt-3">
          <p>Follow Us On:</p>
          <a
            href="https://www.facebook.com/YourPage"
            target="_blank"
            class="text-white mx-2"
          >
            <i class="fab fa-facebook-f"></i>
          </a>
          <a
            href="https://twitter.com/YourHandle"
            target="_blank"
            class="text-white mx-2"
          >
            <i class="fab fa-twitter"></i>
          </a>
          <a
            href="https://www.instagram.com/YourHandle"
            target="_blank"
            class="text-white mx-2"
          >
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7/6F5ms/Eba/5U8sh32IKZso3Kkm7KbQ3Pu"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz4fnFO9KFdG5E8VfFHR+d/wY4jXH4P9EOVR9z1mRB3U8pPLM3rVvN4Xz3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-4w3tmO6gTpy5qkTtN8fG5QjKPJb6G5ReFfEwFj0gih6W0g3Wn5zQJrF5wJ7wE5AA"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript to show the modal -->
    <script>
      document
        .getElementById("submitButton")
        .addEventListener("click", function () {
          $("#responseModal").modal("show");
        });
    </script>

    <!-- Modal HTML -->
    <div
      class="modal fade"
      id="responseModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="responseModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="responseModalLabel">Response</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">Response saved</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
